<div class="content">
    <main>
        <div class="content">
           
            <form class="group-form"> 
                <h1>Create New Study Group</h1>
                <div class="form-group">
                    <label for="group-name">Group Name: <span class="required">*</span></label>
                    <input type="text" id="group-name" name="group-name" placeholder="Enter group name" required>
                </div>
                
                <div class="form-group">
                    <label for="course">Course: <span class="required">*</span></label>
                    <input type="text" id="course" name="course" placeholder="e.g. CS 333  - Internet Software Development" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description: <span class="required">*</span></label>
                    <textarea id="description" name="description" rows="3" placeholder="Brief description of the group's purpose" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="meeting-time">Meeting Time: <span class="required">*</span></label>
                    <input type="datetime-local" id="meeting-time" name="meeting-time" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location: <span class="required">*</span></label>
                    <input type="text" id="location" name="location" placeholder="Building and room number" required>
                </div>
                
                <div class="form-group">
                    <label for="max-members">Maximum Members: <span class="required">*</span></label>
                    <input type="number" id="max-members" name="max-members" min="0" placeholder="Maximum number of Members" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Information: <span class="required">*</span></label>
                    <input type="text" id="contact" name="contact" placeholder="Email or phone number" required>
                </div>

                <div class="form-group">
                    <label for="group-image">Group Image: <span class="required">*</span></label>
                    <div class="image-upload-container">
                        <input type="file" id="group-image" name="group-image" accept="image/*" class="hidden-file-input" required>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn add-btn">Add Group</button>
                    <button type="button" class="btn cancel-btn" onclick="window.location.href='SGF.html'">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</div>
