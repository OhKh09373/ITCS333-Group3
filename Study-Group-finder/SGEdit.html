<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Group | Campus Hub</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <a href="../index.html"><img class="logo" src="logo.png" alt="Campus Hub Logo"></a>
  </header>

  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>

  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li class="menu"><a href="index.html">Study Group</a></li>
      <li class="menu"><a href="../Course-Reviews/CourseReview.html">Course Review</a></li>
      <li class="menu"><a href="../Notes/Notes.html">Course Notes</a></li>
      <li class="menu"><a href="../news/news.html">Campus News</a></li>
      <li class="menu"><a href="../Club activities/club.html">Club Activities</a></li>
      <li class="menu"><a href="../Marketplace/Market.html">Market Place</a></li>
    </ul>
  </div>

  <div class="content">
    <main>
      <form class="group-form" id="edit-form">
        <h1>Edit Study Group</h1>
        
        <div class="form-group">
          <label for="group-name">Group Name: <span class="required">*</span></label>
          <input type="text" id="group-name" name="group-name" required>
        </div>
        
        <div class="form-group">
          <label for="course">Course: <span class="required">*</span></label>
          <input type="text" id="course" name="course" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description: <span class="required">*</span></label>
          <textarea id="description" name="description" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="meeting-day">Meeting Day: <span class="required">*</span></label>
          <select id="meeting-day" name="meeting-day" required>
            <option value="">Select a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>

        <div class="form-group">
          <label for="meeting-time">Meeting Time: <span class="required">*</span></label>
          <input type="time" id="meeting-time" name="meeting-time" required>
        </div>
        
        <div class="form-group">
          <label for="location">Location: <span class="required">*</span></label>
          <input type="text" id="location" name="location" required>
        </div>
        
        <div class="form-group">
          <label for="max-members">Maximum Members: <span class="required">*</span></label>
          <input type="number" id="max-members" name="max-members" min="0" required>
        </div>
        
        <div class="form-group">
          <label for="contact">Contact Information: <span class="required">*</span></label>
          <input type="text" id="contact" name="contact" required>
        </div>

        <div class="form-group">
          <label for="group-image">Group Image:</label>
          <div class="image-upload-container">
            <input type="file" id="group-image" name="group-image" accept="image/*" class="hidden-file-input">
          </div>
        </div>
        
        <div class="button-group">
          <button type="submit" class="btn add-btn">Update Group</button>
          <button type="button" class="btn cancel-btn" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </main>
  </div>

  <footer>
    <p>&copy;2025 Campus Hub</p>
  </footer>

  <script src="SGEdit.js"></script>
</body>
</html>
