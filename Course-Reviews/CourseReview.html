<!DOCTYPE html>
<html lang="en"data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub</title>
    <link href="CourseReviewStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <a href="../index.html"><img class="logo" src="logo.png" alt="Campus Hub Logo"></a>
  </header>

  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>

  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
        <li class="menu"><a href="../Study-Group-finder/SGF.html">Study Group</a></li>
        <li class="menu"><a href="../Course-Reviews/CourseReview.html">Course Review</a></li>
        <li class="menu"><a href="../Notes/Notes.html">Course Notes</a></li>
        <li class="menu"><a href="../news/news.html">Campus News</a></li>
        <li class="menu"><a href="../Club activities/club.html">Club Activities</a></li>
        <li class="menu"><a href="../Marketplace/Market.html">Market Place</a></li>
    </ul>
  </div>
  

<div class="content"><!-- START OF CONTENT -->
    <main>
        <div class="firstflex">
            <h1>Course Reviews</h1>
            <div>
                <a href="#popupwindow">
                    <button class="button">Add Review</button>
                </a>
            </div>   
        </div>
        <div class="flex">
                <div class="searchbar">
                    <input type="search" placeholder="Search in reviews..."id="searchInput">
                    
                </div>
                <div class="filter">
                    <select id="departmentFilter">
                        <option value="">Filter</option>
                        <option value="ITCS">CS courses</option>
                        <option value="ITCC">CC courses</option>
                        <option value="ITSE">SE courses</option>
                        <option value="ITNE">NE courses</option>
                        <option value="ITCE">CE courses</option>
                        <option value="ITIS">IS courses</option>
                    </select>
                </div>
                <div class="sort">
                    <select id="sort-select">
                        <option value="sort">Sort</option>
                        <option value="oldest">oldest to newest</option>
                        <option value="newest">newest to oldest</option>
                        <option value="highRating">higher rating to lower</option>
                        <option value="lowRating">lower rating to higher</option>
                    </select>
                </div>
        </div>

        <!-- Popup Review Form -->
        <section>
            <div class="popupwindow" id="popupwindow">
                <div class="windowcontent">
                    <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
                    <h3>ADD REVIEW</h3>
                    <form id="review-form">
                        <div>
                            <label for="id"><strong>Course ID:</strong></label>
                            <input type="text" id="id" name="cid"placeholder="add your courcs ID" required />
                        </div>

                        <div>
                            <label for="doctorname"><strong>Doctor Name:</strong></label>
                            <input type="text" id="doctorname" name="drname" placeholder="add your doctor name" required />
                        </div>

                        <div>
                            <label for="rate"><strong>Your Rating:</strong></label>
                            <input type="text" id="rate" name="rating" placeholder="(1 to 5) 5 is the highest" required />
                        </div>

                        <div>
                            <label for="grade"><strong>Your Grade:</strong></label>
                            <input type="text" id="grade" placeholder="optional " name="grade" />
                        </div>

                        <div>
                            <label for="review"><strong>Your Review:</strong></label>
                            <textarea id="review" name="review"placeholder="add your review" required></textarea>
                        </div>

                        <div>
                            <button type="submit" id="submitBtn">
                            <span id="btnText">Add</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="flex-content" id="review-container">
            <div class="loading" id="loading-spinner" style="display: none;">
                <div class="spinner1"></div> Loading reviews...
            </div>
            <div class="card">
            </div>
        </div>
        
    </main>

</div><!-- END OF CONTENT -->
<div class="pagination">
        <a href="#">&laquo;</a><a href="#">1</a><a href="#">&raquo;</a>
</div>
<footer>

</footer>  
<script src="coursereviews.js"></script>
</body>
</html>
