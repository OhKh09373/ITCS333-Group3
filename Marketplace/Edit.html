    <main class="content">
        <h2>Edit Listing</h2>
        <form id="editListingForm">
          <label for="listingTitle">Listing Title:</label><br>
          <input type="text" id="listingTitle" value="Current Item Title" required><br><br>
    
          <label for="listingImage">Upload New Image:</label><br>
          <input type="file" id="listingImage" accept="image/*"><br><br>
    
          <label for="listingPrice">Price:</label><br>
          <input type="number" id="listingPrice" value="100" required><br><br>
    
          <label for="listingDescription">Description:</label><br>
          <textarea id="listingDescription" rows="4" required>A very nice item...</textarea><br><br>
    
          <label for="negotiable">Negotiable:</label><br>
          <input type="radio" id="negotiableYes" name="negotiable" value="yes" checked>
          <label for="negotiableYes">Yes</label>
          <input type="radio" id="negotiableNo" name="negotiable" value="no">
          <label for="negotiableNo">No</label><br><br>
    
          <button type="submit" class="action-button">Save Changes</button>
        </form>
      </main>
