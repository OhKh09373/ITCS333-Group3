<!DOCTYPE html>
<html lang="en"data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <a href="../index.html"><img class="logo" src="logo.png" alt="Campus Hub Logo"></a>
  </header>

  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>

  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
        <li class="menu"><a href="../Study-Group-finder/SGF.html">Study Group</a></li>
        <li class="menu"><a href="../Course-Reviews/CourseReview.html">Course Review</a></li>
        <li class="menu"><a href="../Notes/Notes.html">Course Notes</a></li>
        <li class="menu"><a href="../news/news.html">Campus News</a></li>
        <li class="menu"><a href="../Club activities/club.html">Club Activities</a></li>
        <li class="menu"><a href="../Marketplace/Market.html">Market Place</a></li>
    </ul>
  </div>

<main class="content">
  <div>
    <p id="page">Add an item to the Marketplace</p>
    <form id="marketplaceForm">
      Listing title<br>
      <input type="text" id="title" required>
      <div id="titleError" class="error-message"></div>

      Upload images<br>
      <input type="file" id="image" accept="image/*" required>
      <div id="imageError" class="error-message"></div>

      Set price<br>
      <input type="number" id="price" required>
      <div id="priceError" class="error-message"></div>

      Description<br>
      <input type="text" id="description" required>
      <div id="descriptionError" class="error-message"></div>

      Negotiable?<br>
      <input type="radio" id="negotiableYes" name="negotiable" value="yes" checked>
      <label for="negotiableYes">Yes</label>

      <input type="radio" id="negotiableNo" name="negotiable" value="no">
      <label for="negotiableNo">No</label>
      <div id="negotiableError" class="error-message"></div>

      <br><br>
      <button class="action-button" type="button">Submit Listing</button>
      <button class="action-button" type="button">Cancel</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy;2025 Campus Hub</p>
</footer>

<script src="Script.js"></script>
</body>
</html>
