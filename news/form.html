<!DOCTYPE html>
<html lang="en"data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub</title>
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html"><img class="logo" src="logo.png" alt="Campus Hub Logo"></a>
    </header>

    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>

    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li class="menu"><a href="../Study-Group-finder/SGF.html">Study Group</a></li>
            <li class="menu"><a href="../Course-Reviews/CourseReview.html">Course Review</a></li>
            <li class="menu"><a href="../Notes/Notes.html">Course Notes</a></li>
            <li class="menu"><a href="../news/news.html">Campus News</a></li>
            <li class="menu"><a href="../Club activities/club.html">Club Activities</a></li>
            <li class="menu"><a href="../Marketplace/Market.html">Market Place</a></li>
        </ul>
    </div>

    <main class="content">
        <form class="form" enctype="multipart/form-data" method="POST">
            <div class="title">
                <h1>Post Campus News</h1>
                <p>Share important news, updates, or announcements with the campus community.</p>
            </div>

            <div class="info">
                <div>
                    <label for="title">Title <span class="needs">*</span></label>
                    <input type="text" id="title" name="title" placeholder="Enter a descriptive title" required>
                </div>

                <div>
                    <label for="category">Category <span class="needs">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option>Academic achievement</option>
                        <option>Sport</option>
                        <option>Student life</option>
                        <option>Health</option>
                        <option>Environment</option>
                        <option>Alumni news</option>
                        <option>Campus development</option>
                        <option>Cultural events</option>
                        <option>Community engagement</option>
                        <option>Technology</option>
                    </select>
                </div>

                <div>
                    <label for="short-desc">Short description <span class="needs">*</span></label>
                    <textarea id="short-desc" name="short_desc" placeholder="A brief summary" required></textarea>
                </div>

                <div>
                    <label for="details">Details <span class="needs">*</span></label>
                    <textarea id="details" name="body" placeholder="Write your news contents" required></textarea>
                </div>

                <div>
                    <label for="image">Featured image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="button-group">
                    <input type="submit" value="Publish News">
                    <input type="button" value="Cancel" onclick="window.location.href='news.html'">
                </div>
            </div>
        </form>
    </main>
<footer>
    <p>&copy2025 Campus Hub</p>
</footer>
    <script src="form.js"></script>
</body>
</html>
