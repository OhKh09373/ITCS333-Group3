<body>
    <header>
        <a href="../index.html"><img class="logo" src="logo.png" alt="Campus Hub Logo"></a>
    </header>

    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>

    <main class="content">
        <div class="title">
            <h1>Campus News</h1>

        <div class="search-section">
            <div class="search-bar">
                <input type="search" placeholder="Search campus news" label="Search">
            </div>
            <div class="filter-section">
                <select label="Filter by category">
                    <option value="">Filter by</option>
                    <option value="Academic achievement">Academic Achievement</option>
                    <option value="Sport">Sport</option>
                    <option value="Student life">Student Life</option>
                    <option value="Health">Health</option>
                    <option value="Environment">Environment</option>
                    <option value="Alumni news">Alumni News</option>
                    <option value="Campus development">Campus Development</option>
                    <option value="Cultural events">Cultural Events</option>
                    <option value="Community engagement">Community Engagement</option>
                    <option value="Technology">Technology</option>
                </select>

                <select label="Sort by">
                    <option value="">Sort by</option>
                    <option value="newest">Newest Published</option>
                    <option value="oldest">Oldest Published</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </div>

        <div class="news-grid">
            <!-- Dynamic news cards will be njected here js/php -->
        </div>

        <div class="pagination">
            <!-- Pagination buttons js/php -->
