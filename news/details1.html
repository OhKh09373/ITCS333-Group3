<html lang="en"data-theme="light">
<head>

</head>
<body>
    <header>
        <a href="../index.html"><img class="logo" src="logo.png" alt="Campus Hub Logo"></a>
    </header>

    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>

    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li class="menu"><a href="../Study-Group-finder/SGF.html">Study Group</a></li>
            <li class="menu"><a href="../Course-Reviews/CourseReview.html">Course Review</a></li>
            <li class="menu"><a href="../Notes/Notes.html">Course Notes</a></li>
            <li class="menu"><a href="../news/news.html">Campus News</a></li>
            <li class="menu"><a href="../Club activities/club.html">Club Activities</a></li>
            <li class="menu"><a href="../Marketplace/Market.html">Market Place</a></li>
        </ul>
    </div>
  
        <main class="content">
        <article class="news-card-detail">
            <div class="news-header">
                <a href="news.html" class="back-link">‚Üê Back to News</a>
                <p class="news-date" id="news-date">Published on: </p>
            </div>
            <h1 id="news-title">Loading...</h1>
            
            <div class="info">
                <figure class="news-image-container">
                    <img src="" class="news-image" id="news-image" alt="News Image">
                </figure>

                <div class="detail">
                    <section class="news-description">
                        <p><strong>Short description</strong></p>
                        <p id="news-short-desc"></p>
                    </section>
                    
                    <section class="news-description">
                        <p><strong>Category</strong></p>
                        <p class="news-category" id="news-category"></p>
                    </section>
                </div>
            </div>

            <div class="news-content" id="news-content">
                <p><strong>Details</strong></p>
                <p>Loading details...</p>
            </div>

            <div class="action-buttons">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </article>
    
        <section class="comments-section">
            <h2>Comments</h2>
            <div class="comments-container"></div>
            <form class="comment-form">
                <textarea placeholder="Share your thoughts..." required></textarea>
                <button type="submit">Post Comment</button>
                <input type="text" id="comment-name" placeholder="Your name" style="display: none;">

            </form>
        </section>
    </main>  

  <footer>
    <p>&copy2025 Campus Hub</p>
  </footer>
    <script src="details.js"></script>
</body>
</html>
