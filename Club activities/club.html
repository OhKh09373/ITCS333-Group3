<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Hub - Club Activities</title>
  <link href="club.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <a href="club.html"><img class="logo" src="logo.JPG" alt="Campus Hub Logo"></a>
  </header>

  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>

  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li class="menu"><a href="index.html">Study Group</a></li>
      <li class="menu"><a href="../Course-Reviews/CourseReview.html">Course Review</a></li>
      <li class="menu"><a href="../Notes/Notes.html">Course Notes</a></li>
      <li class="menu"><a href="../news/news.html">Campus News</a></li>
      <li class="menu"><a href="../Club activities/club.html">Club Activities</a></li>
      <li class="menu"><a href="../Marketplace/Market.html">Market Place</a></li>
    </ul>
  </div>

  <main class="content">
    <h1 class="section-title">Club Activities</h1>

    <form class="grid">
      <input type="search" placeholder="Search club activities..." aria-label="Search">
      <select>
        <option>All Categories</option>
        <option>Academic</option>
        <option>Sports</option>
        <option>Social</option>
      </select>
      <select>
        <option>Sort by Date</option>
        <option>Sort by Club Name</option>
      </select>
      <button type="submit">Search</button>
    </form>

    <div style="text-align: right; margin: 1rem 0;">
      <a href="add-activity.html" class="secondary">+ Add New Activity</a>
    </div>

    <!-- Activities will be inserted here -->
    <section class="activities-grid">
    </section>

    <nav aria-label="Pagination" class="pagination">
      <ul></ul>
    </nav>
  </main>
  <!-- Edit Modal -->

<div id="editModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Edit Activity</h3>
      <span class="close-modal">&times;</span>
    </div>
    <form id="editActivityForm">
      <input type="hidden" id="editId" name="id">


  <div class="form-group">
    <label for="editTitle">Title</label>
    <input type="text" id="editTitle" name="title" required>
  </div>
  
  <div class="form-group">
    <label for="editClub">Club</label>
    <input type="text" id="editClub" name="club" required>
  </div>
  
  <div class="form-group">
    <label for="editDate">Date</label>
    <input type="date" id="editDate" name="date" required>
  </div>
  
  <div class="form-group">
    <label for="editCategory">Category</label>
    <select id="editCategory" name="category" required>
      <option value="Academic">Academic</option>
      <option value="Sports">Sports</option>
      <option value="Social">Social</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="editDescription">Description</label>
    <textarea id="editDescription" name="description" required></textarea>
  </div>
  
  <div class="form-actions">
    <button type="submit" class="cancel-btn">Cancel</button>
    <button type="submit" class="submit-btn">Update Activity</button>
  </div>
</form>


  </div>
</div>

  <footer>
    <p>&copy; 2025 Campus Hub</p>
  </footer>

  <script src="club.js"></script>
</body>
</html>
